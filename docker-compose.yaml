version: "3.0"
services:
  main:
    build: .
    command: python3 src/main.py
    network_mode: host
    working_dir: /DataReader
    volumes:
      - .:/DataReader
  paginator:
    build: .
    command: python3 paginator.py
    network_mode: host
    working_dir: /DataReader/src
    volumes:
      - .:/DataReader